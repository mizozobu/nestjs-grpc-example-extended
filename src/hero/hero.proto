syntax = "proto3";

package hero;

service HeroService {
  rpc FindOne (HeroById) returns (Hero); // Unary Call
  rpc ClientStreamExample (stream HeroById) returns (Hero); // Client Streaming
  rpc ServerStreamExample (HeroById) returns (stream Hero); // Server Streaming
  rpc BidirectionalStreamExample (stream HeroById) returns (stream Hero); // Duplex Streaming
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}